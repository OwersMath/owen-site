baseURL = "https://drummond.nyc/"
title = "Owen's Math Portal"
theme = "hugotex"
paginate = 3
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
footnoteReturnLinkContents = "^"

[author]
  name = "Owen Drummond"
  abstract = "I am a graduate mathematics student at the Courant Institute of the Mathematical Sciences at NYU."

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "paraiso-dark"

[Params]
  darkmode = false
  twittercard = true
  opengraph = true
  description = "Owen Drummond's mathematics portal."
  images = ['portrait.jpg']
  favicon = "favicon.jpg"
